<div class="pages">


  <div data-page="warehouse_shopStock_Detail" class="page">
    <div class="navbar">
    <div class="navbar-inner">
       <div class="left"> 
       <a href="#" class="back link"> <i class="icon iconfont icon-fanhui"></i> </a> 
      </div> 
        <div class="center sliding">库存详情</div>
        <div class="right">        
        </div>
      </div>
    </div>
    <div class="page-content pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
          <div class="preloader"></div>
          <div class="pull-to-refresh-arrow"></div>
        </div>
        <div class="content-block-title" >
          货品店铺库存分布明细
        </div>
        <div class="list-block" >
          <ul>
             <li class="item-content" v-for="item in response.data">
              <div class="item-inner">
                <div class="item-title">{{item.warehouseName}}</div>
                <div class="item-after"><span class="badge">库存:{{item.qty}}</span></div>
              </div>
            </li>
          </ul>
        </div>          
        <div>
           <load-more :total="response.total" :data="response.data" v-on:load="load"></load-more>
        </div>
    </div>
  </div>
</div>

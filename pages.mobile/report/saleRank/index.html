<div class="pages">
    <div data-page="report_saleRank_index" class="page page_report">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon iconfont icon-fanhui"></i>
                    </a>
                </div>
                <div class="center sliding">销售排行</div>
            </div>
        </div>

        <div class="page-content">
            <select-date :data.sync="request" v-on:fresh="load"></select-date>
            <div class="report-content">
                <div class="card card_count">
                    <div class="card-content">
                        <div class="card-content-inner text-center">
                            <div class="row">
                                <div class="col-50 title">出货总单数</div>
                                <div class="col-50 title">出货总金额</div>
                            </div>
                            <div class="row">
                                <div class="col-50"><span>{{response.data | arraySum 'totalCount'}}</span>&nbsp;&nbsp;<sub>件</sub></div>
                                <div class="col-50"><span>{{response.data | arraySum 'payMoney' | currency ""}}</span>&nbsp;&nbsp;<sub></sub></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card car-report">
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="buttons-row">
                                <a href="#tabChart" class="tab-link active button">图表</a>
                                <a href="#tabList" class="tab-link button ">列表</a>
                            </div>
                            <div class="tabs">
                                <div id="tabChart" class="tab active">
                                    <div class="content-block">
                                        <p class="text-center">销售总金额排行</p>
                                        <div class="chart-item" v-for="item in response.data">
                                            <span>{{item.kindName}}</span>
                                            <span class="float-right">{{item.payMoney|currency ""}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div id="tabList" class="tab">
                                    <div class="content-block">
                                        <p class="row">
                                            <span class="col-45">商品名称</span>
                                            <span class="col-25">销售单数</span>
                                            <span class="col-30">销售金额</span>
                                        </p>
                                        <div class="row list-item" v-for="item in response.data">
                                            <span class="col-45">{{item.kindName}}</span>
                                            <span class="col-25">{{item.totalCount}}</span>
                                            <span class="col-30">{{item.payMoney|currency ""}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

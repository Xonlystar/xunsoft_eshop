<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script>
        document.addEventListener("deviceready", function() {
            if (device.platform == "iOS") {
                console.log("登陆 IOS 平台");
                window.location.href = "pages.mobile/index.ios.html";
            }
            if (device.platform == "Android") {
                console.log("登陆 Android 平台");
                StatusBar.backgroundColorByHexString("#2A85C3");
                if (parseInt(device.version) < 5) {
                    StatusBar.hide()
                }
                window.location.href = "pages.mobile/index.ios.html";
                //window.location.href="pages.mobile/index.android.html";
            }
            if (device.platform == "browser") {
                console.log("登陆 browser 平台");
                window.location.href = "pages.mobile/index.ios.html";
            }
        }, false);
        if (!window.cordova) {
            window.location.href = "pages.ipad/index.ios.html";
            //window.location.href="pages.mobile/index.ios.html";
        }
    </script>
</body>

</html>
